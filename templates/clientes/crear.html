{% extends 'base.html' %}

{% block title %}Crear Cliente - Sistema POS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-user-plus"></i> Crear Nuevo Cliente
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Tipo de cliente -->
                    <div class="mb-4">
                        <label class="form-label">Tipo de Cliente</label>
                        <div class="btn-group w-100" role="group" id="tipo-cliente">
                            <input type="radio" class="btn-check" name="tipo" id="tipo-individual" value="individual" checked>
                            <label class="btn btn-outline-primary" for="tipo-individual">
                                <i class="fas fa-user"></i> Persona Natural
                            </label>
                            
                            <input type="radio" class="btn-check" name="tipo" id="tipo-empresa" value="empresa">
                            <label class="btn btn-outline-primary" for="tipo-empresa">
                                <i class="fas fa-building"></i> Empresa
                            </label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <!-- Información personal/empresarial -->
                        <div class="col-md-6">
                            <h6 class="text-primary mb-3">
                                <i class="fas fa-info-circle"></i> <span id="titulo-info">Información Personal</span>
                            </h6>
                            
                            <div class="mb-3" id="campo-nombres">
                                <label for="nombres" class="form-label">
                                    Nombres <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="nombres" name="nombres" required>
                            </div>
                            
                            <div class="mb-3" id="campo-apellidos">
                                <label for="apellidos" class="form-label">
                                    Apellidos <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                            </div>
                            
                            <div class="mb-3" id="campo-razon-social" style="display: none;">
                                <label for="razon_social" class="form-label">
                                    Razón Social <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="razon_social" name="razon_social">
                            </div>
                            
                            <div class="mb-3" id="campo-nombre-comercial" style="display: none;">
                                <label for="nombre_comercial" class="form-label">Nombre Comercial</label>
                                <input type="text" class="form-control" id="nombre_comercial" name="nombre_comercial">
                            </div>
                            
                            <div class="mb-3">
                                <label for="identidad" class="form-label">
                                    <span id="label-identidad">Número de Identidad</span>
                                </label>
                                <input type="text" class="form-control" id="identidad" name="identidad">
                            </div>
                            
                            <div class="mb-3">
                                <label for="rtn" class="form-label">RTN</label>
                                <input type="text" class="form-control" id="rtn" name="rtn" 
                                       placeholder="Ej: 08011990123456">
                            </div>
                        </div>
                        
                        <!-- Información de contacto -->
                        <div class="col-md-6">
                            <h6 class="text-primary mb-3">
                                <i class="fas fa-phone"></i> Información de Contacto
                            </h6>
                            
                            <div class="mb-3">
                                <label for="telefono" class="form-label">
                                    Teléfono <span class="text-danger">*</span>
                                </label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefono_secundario" class="form-label">Teléfono Secundario</label>
                                <input type="tel" class="form-control" id="telefono_secundario" name="telefono_secundario">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <textarea class="form-control" id="direccion" name="direccion" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="row">
                        <!-- Información comercial -->
                        <div class="col-md-6">
                            <h6 class="text-primary mb-3">
                                <i class="fas fa-handshake"></i> Información Comercial
                            </h6>
                            
                            <div class="mb-3">
                                <label for="limite_credito" class="form-label">Límite de Crédito</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="limite_credito" 
                                           name="limite_credito" step="0.01" min="0" value="0.00">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="dias_credito" class="form-label">Días de Crédito</label>
                                <input type="number" class="form-control" id="dias_credito" 
                                       name="dias_credito" min="0" value="0">
                            </div>
                            
                            <div class="mb-3">
                                <label for="descuento_permitido" class="form-label">Descuento Máximo (%)</label>
                                <input type="number" class="form-control" id="descuento_permitido" 
                                       name="descuento_permitido" step="0.01" min="0" max="100" value="0">
                            </div>
                        </div>
                        
                        <!-- Configuraciones -->
                        <div class="col-md-6">
                            <h6 class="text-primary mb-3">
                                <i class="fas fa-cog"></i> Configuraciones
                            </h6>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="activo" name="activo" checked>
                                    <label class="form-check-label" for="activo">
                                        Cliente Activo
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="exento_impuesto" name="exento_impuesto">
                                    <label class="form-check-label" for="exento_impuesto">
                                        Exento de Impuestos
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="observaciones" class="form-label">Observaciones</label>
                                <textarea class="form-control" id="observaciones" name="observaciones" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'clientes:lista' %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Cliente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tipoIndividual = document.getElementById('tipo-individual');
    const tipoEmpresa = document.getElementById('tipo-empresa');
    
    function toggleFields() {
        const esEmpresa = tipoEmpresa.checked;
        
        // Campos de persona natural
        document.getElementById('campo-nombres').style.display = esEmpresa ? 'none' : 'block';
        document.getElementById('campo-apellidos').style.display = esEmpresa ? 'none' : 'block';
        
        // Campos de empresa
        document.getElementById('campo-razon-social').style.display = esEmpresa ? 'block' : 'none';
        document.getElementById('campo-nombre-comercial').style.display = esEmpresa ? 'block' : 'none';
        
        // Actualizar labels
        document.getElementById('titulo-info').textContent = esEmpresa ? 'Información Empresarial' : 'Información Personal';
        document.getElementById('label-identidad').textContent = esEmpresa ? 'Registro Mercantil' : 'Número de Identidad';
        
        // Actualizar required
        document.getElementById('nombres').required = !esEmpresa;
        document.getElementById('apellidos').required = !esEmpresa;
        document.getElementById('razon_social').required = esEmpresa;
    }
    
    tipoIndividual.addEventListener('change', toggleFields);
    tipoEmpresa.addEventListener('change', toggleFields);
    
    // Validación de formulario
    document.querySelector('form').addEventListener('submit', function(e) {
        const telefono = document.getElementById('telefono').value;
        
        if (!telefono.trim()) {
            e.preventDefault();
            alert('El teléfono es obligatorio');
            document.getElementById('telefono').focus();
            return false;
        }
        
        if (tipoEmpresa.checked) {
            const razonSocial = document.getElementById('razon_social').value;
            if (!razonSocial.trim()) {
                e.preventDefault();
                alert('La razón social es obligatoria para empresas');
                document.getElementById('razon_social').focus();
                return false;
            }
        } else {
            const nombres = document.getElementById('nombres').value;
            const apellidos = document.getElementById('apellidos').value;
            
            if (!nombres.trim() || !apellidos.trim()) {
                e.preventDefault();
                alert('Los nombres y apellidos son obligatorios');
                return false;
            }
        }
    });
});
</script>
{% endblock %}
